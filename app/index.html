<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Web app from scratch</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css" />
    <script src='static/js/lib/handlebars.js'></script>
    <script src='static/js/lib/routie.js'></script>
    <script src='static/js/src/app.js' type="module"></script>
</head>

<body>
    <!-- <script id="entry-template" type="text/x-handlebars-template"> -->
        <header>
            <h1>Rijksmuseum collection browser</h1>
            <nav>
                <ul>
                    <li><a href="#artist/Rembrandt">Rembrandt</a></li>
                    <li><a href="#artist/Vermeer">Johannes Vermeer</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="artist-section" class="basic-section">

            </section>
            <script id='artist-overview' type='text/x-handlebars-template'>
                <h2>{{artist.name}}</h2>
                <div class='article-grid'>
                {{#each artist.paintings}}
                    <article id='{{id}}'>
                        <a href='#artist/{{../artist.name}}/painting/{{id}}'>
                            <img src='{{imageUrl}}' alt='{{longTitle}}' />
                        </a>
                    </article>
                {{/each}}
                </div>
            </script>

            <script id='painting-detail' type='text/x-handlebars-template'>
                <div class='detail-grid'>
                    <a class='btn back' href='#artist/{{artist.name}}'>< Paintings by {{artist.name}}</a>
                    <h2>{{painting.longTitle}}</h2>
                    <h3>{{painting.principalOrFirstMaker}}</h3>
                    <div>
                        <img src='{{painting.imageUrl}}' alt='{{longTitle}}' />
                    </div>
                    <a class='btn' href='{{painting.rijksMuseumUrl}}'>View this painting on the Rijksmuseum website</a>
                </div>

            </script>
        </main>
    <!-- </script> -->
</body>

</html>
